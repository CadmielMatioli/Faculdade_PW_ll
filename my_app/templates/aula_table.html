{% extends 'layout.html' %}
{% load static %}
{% block body_block %}
{% if lista_acessos %}
<table class="table-bordered table-striped w-100">
    <thead>
        <th>Nome da pagina</th>
        <th>Data de acesso</th>
    </thead>
    <tbody>
    {% for acesso in lista_acessos %}
        <tr>
            <td>{{ acesso.pagina }}</td>
            <td>{{ acesso.data }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endif %}
{% endblock %}
